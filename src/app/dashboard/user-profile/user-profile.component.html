<div class="profile">

  <div class="profile-heading">
    <h2>Welcome <span>{{username}}</span></h2>
  </div>

  <div class="profile-content" *ngIf="userScores">
    <p>Tvoji najbolji rezultati:</p>
    <ul>
      <li *ngFor="let item of userScores; let i = index"><span>{{i + 1}}.</span> {{item.username}}:   {{item.score}}</li>
    </ul>
  </div>

</div>
