<div class="profile">

  <div class="profile-heading">
    <h2>Welcome {{username}}</h2>
  </div>

  <div class="profile-content" *ngIf="userScores">
    <h4>Tvoji najbolji rezultati:</h4>
    <ul *ngFor="let item of userScores; let i = index">
      <li>{{i + 1}}.  {{item.username}}:   {{item.score}}</li>
    </ul>
  </div>

</div>
